<header class="py-4 bg-primary text-white text-center">
  <h1>Nuestros Productos</h1>
  <p>Todo para tu mascota</p>
</header>

<div class="container my-5">

  <div id="product-container" class="row"></div>

  <div class="text-center my-4">
    <button id="prevPage" class="btn btn-secondary">Anterior</button>
    <span id="pageNumber" class="mx-2"></span>
    <button id="nextPage" class="btn btn-secondary">Siguiente</button>
  </div>

</div>

<!-- FOOTER -->
  <footer class="bg-dark text-white py-3 mt-auto">

        <a href="#" class="text-white me-2" aria-label="Instagram">IG</a>
        <a href="#" class="text-white me-2" aria-label="Facebook">FB</a>
      </div>
    </div>
  </footer>


<script src="../js/script.js"></script>

<script>
// ---- Paginación ----
const productsDB = [
  {title:"Alimento Premium",desc:"Alimento balanceado calidad premium.",img:"../img/comida-perro.jpg",price:1200},
  {title:"Pelota perro",desc:"Juego perfecto para perros activos.",img:"../img/pelota-perro.jpg",price:800},
  {title:"Comida gato",desc:"Nutrición completa para gatos.",img:"../img/comida-gato.jpg",price:1000},
  {title:"Cama mascota",desc:"Cama acolchonada súper cómoda.",img:"../img/cama-mascota.jpg",price:3500},
  {title:"Ropa mascotas",desc:"Ropita adorable para tu amigo.",img:"../img/ropa-mascota.jpg",price:4000},
  {title:"Hueso juguete",desc:"Juguete resistente para morder.",img:"../img/hueso-juguete.jpg",price:700},
  {title:"Rascador",desc:"Ideal para gatos juguetones.",img:"../img/rascador-gato.jpg",price:5000},
  {title:"Moises",desc:"Ideal para descanso nocturno.",img:"../img/moises.jpg",price:5800},
  {title:"Collar",desc:"Collar cómodo y seguro.",img:"../img/collar-gato.jpg",price:900},
  {title:"Correa",desc:"Correa durable paseo diario.",img:"../img/correa-perro2.jpg",price:750}
];

let page=1;
const perPage = 4;

function renderProducts(){
  const container = document.getElementById("product-container");
  container.innerHTML="";
  const start=(page-1)*perPage;
  const slice=productsDB.slice(start,start+perPage);

  slice.forEach(p=>{
    container.innerHTML+=`
      <div class="col-sm-6 col-lg-3 mb-4">
        <div class="card shadow h-100">
          <img src="${p.img}" class="card-img-top" alt="${p.title}">
          <div class="card-body">
            <h5 class="card-title">${p.title}</h5>
            <p class="card-text">${p.desc}</p>
            <p class="fw-bold text-primary">$${p.price}</p>
          </div>
        </div>
      </div>
    `;
  });

  document.getElementById("pageNumber").innerText=page;
}

document.getElementById("prevPage").onclick=function(){
  if(page>1){page--; renderProducts();}
};
document.getElementById("nextPage").onclick=function(){
  if(page<Math.ceil(productsDB.length/perPage)){
    page++; renderProducts();
  }
};

renderProducts();
loadTheme(localStorage.getItem("theme") || "pastel");
</script>

</body>
